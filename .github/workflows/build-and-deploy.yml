name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure the entire history is fetched (important for Jekyll)

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true  # Cache Ruby gems

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install  # Install the Jekyll dependencies from the Gemfile

      - name: Build site with Jekyll
        run: |
          bundle exec jekyll build --destination ./_site  # Build the site into _site directory
        env:
          JEKYLL_ENV: "production"  # Ensure Jekyll runs in production mode

      - name: Test site with HTMLProofer
        run: |
          bundle exec htmlproofer ./_site --disable-external --check-html --allow-hash-href  # Optional HTML validation (helpful to catch broken links)

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # Upload the _site folder (default output of Jekyll build)

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the build job

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Use GitHub Pages Action to deploy
        with:
          branch: gh-pages  # The branch where the site will be deployed (GitHub Pages default)
