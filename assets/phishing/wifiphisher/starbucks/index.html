<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Starbucks WiFi | Log in</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" type="image/x-icon">
</head>
<body>
    
    <!-- <img src="img/new-logo.png" width="150px" class="img-fluid" alt="Responsive image"> -->
    <div class="lang-select">
        <select name="lang" id="lang">
            <option value="esp">Español</option>
            <option value="eng">English</option>
        </select>
    </div>
        
    <section class="container">
        <div class="form-head">
            <a href="https://www.tp-link.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png" width="150px" class="img-fluid" alt="Responsive image">
            </a>
        </div>
        <form id='form1'>
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-btn">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        
    </section>
    
    <script src="js/app.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
