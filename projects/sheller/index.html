<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <title>Sheller - Simple Reverse Shell Generator</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicons/favicon.ico">
    </head>
    <body>
        <div class="container">

            <div id="upper-cont" class="row flex justify-content-center">

                <div>
                    <h1>>_ Sheller</h1>
                </div>

                <div id="info-div" class="col-7">
                    <div class="flex">
                        <h5 class="">IP & Port</h5>
                        <form>
                            <input type="text" id="ip" placeholder="192.168.1.69">
                            <input type="number" id="port" placeholder="4444">
                        </form>
                    </div>
                </div>

                <div id="listener-div" class="col-4">
                    <div class="flex">
                        <h5 class="">Listener</h5>
                        <select id="type">
                            <option value="nc">nc</option>
                            <option value="msf">msfconsole</option>
                        </select> 
                    </div>
                </div>

                <div id="listener-output"  class="col-9">
                    <code id="listener-code">Listener command here!</code>
                </div>

                <div id="generate-div" class="col-2">
                    <button type="generate" id="generate-btn" onclick="generateListener();">Generate Listener</button>
                </div>

                <div id="language-selector" class="col-2">
                    <button id="select-bash" onclick="generateBash();" type="bash">bash</button>
                    <button id="select-python3" onclick="generatePython();" type="python3">python3</button>
                    <button id="select-php" onclick="generatePhp();" type="php">php</button>
                    <button id="select-perl" onclick="generatePerl();" type="perl">perl</button>
                </div>

                <div id="shell-output"  class="col-9">
                    <code id="shell-code">Reverse Shell payload here!</code>
                </div>

            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
